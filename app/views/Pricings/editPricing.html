#{extends 'main.html' /}
<h3>${pricing?'Edit':'Add'} a pricing</h3>

#{form @Pricings.editPricingAction(pricing?pricing.id:null)}
  #{ifErrors}
      <p class="error">
          ${errors[0]}
      </p>
  #{/ifErrors}
  <p>
    <label for="code">Code :</label>
    <input type="text" name="code" id="code" value="${params.code}" />
  </p>
  <p>
    <label for="title">Title :</label>
    <input type="text" name="title" id="title" value="${params.title}" />
  </p>
  <p>
    <input type="submit" value="Save" />
  </p>
#{/form}
