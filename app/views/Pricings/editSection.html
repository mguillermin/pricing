#{extends 'main.html' /}
<h3>${section?'Edit':'Add'} a section to pricing ${pricing.title}</h3>

#{form @Pricings.editSectionAction(pricing.id, section?section.id:null)}
  #{ifErrors}
      <p class="error">
          ${errors[0]}
      </p>
  #{/ifErrors}
  <p>
    <label for="title">Title :</label>
    <input type="text" name="title" id="title" value="${params.title}" />
  </p>
  #{if section}
  <p>
    <label for="position">Position :</label>
    <input type="text" name="position" id="position" value="${params.position}" />
  </p>
  #{/if}
  <p>
    <input type="submit" value="Save" />
  </p>
#{/form}
